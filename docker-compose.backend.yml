version: '3.8'

services:
  predictx-backend:
    container_name: predictx-backend
    build:
      context: .
      dockerfile: services/Dockerfile.production
    image: predictx-backend:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RPC_URL=${RPC_URL:-https://rpc-testnet.socrateschain.org}
      - API_PORT=8080
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
      - MARKET_MANAGER_PRIVATE_KEY=${MARKET_MANAGER_PRIVATE_KEY:-}
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - BATCH_DELAY_MS=${BATCH_DELAY_MS:-2000}
      - MAX_GAS_PRICE=${MAX_GAS_PRICE:-100}
      - MAX_RETRIES=${MAX_RETRIES:-3}
    volumes:
      # 挂载 addresses.json 以便动态更新
      - ./chain/addresses.json:/app/chain/addresses.json:ro
      - ./chain/test-markets.json:/app/chain/test-markets.json:ro
    networks:
      - predictx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  predictx-network:
    name: predictx-network
    driver: bridge
